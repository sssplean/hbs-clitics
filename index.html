<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vežbač enklitika</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="score-side left-side">
    <div id="correct-heading" class="score-heading">Tačno</div>
    <div id="correct-tally" class="score-column"></div>
  </div>
  <div class="main-container">
    <h1>Vežbač Enklitika</h1>
    <div class="sentence-container" id="sentence"></div>
    <div id="translation" class="translation"></div>
    <div class="enclitic-options" id="encliticOptions"></div>
    <div class="buttons">
      <button id="check-button" onclick="checkAnswer()">Gotovo</button>
      <button id="new-example" onclick="loadExample(true)">Novi primjer</button>
    </div>
    <div class="score-percent">
      <button id="reset-score" onclick="resetScore()">
        <svg fill="#000000" stroke="#000000" width="1.5rem" height="1.5rem" viewBox="0 0 512 512" data-name="Layer 1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M64,256H34A222,222,0,0,1,430,118.15V85h30V190H355V160h67.27A192.21,192.21,0,0,0,256,64C150.13,64,64,150.13,64,256Zm384,0c0,105.87-86.13,192-192,192A192.21,192.21,0,0,1,89.73,352H157V322H52V427H82V393.85A222,222,0,0,0,478,256Z"></path></g></svg>
      </button>
      <span id="score-text">0%</span> правильных ответов
    </div>
  </div>
  <div class="score-side right-side">
    <div id="incorrect-heading" class="score-heading">Nije tačno</div>
    <div id="incorrect-tally" class="score-column"></div>
  </div>

  <script src="enclitics-data.js"></script>
  <script src="script.js"></script>
</body>
</html>
