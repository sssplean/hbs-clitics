 <!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trena≈æer enklitika</title>
  <style>
    body {
      background-color: #fdf6f0;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h2 {
      color: #444;
      margin-bottom: 20px;
    }

    .sentence-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 12px;
      background-color: #fff9f4;
      border: 1px solid #e3d5ca;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      min-height: 80px;
      max-width: 90%;
    }

    .word-block {
      padding: 8px 14px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: margin 0.2s;
      flex-shrink: 0;
    }

    .drop-slot {
      width: 6px;
      transition: width 0.2s, background-color 0.2s;
    }

    .drop-slot.over {
      width: 40px;
      background-color: #ffeaea;
      border-radius: 6px;
    }

    .enclitic-option {
      display: inline-block;
      margin: 6px;
      padding: 8px 12px;
      background-color: #ffe8d6;
      border-radius: 10px;
      border: 1px solid #f0d5c9;
      cursor: grab;
      user-select: none;
    }

    .enclitic-option:active {
      transform: scale(0.95);
    }

    #encliticOptions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    #feedback {
      font-weight: bold;
      margin-top: 15px;
    }

    button {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background-color: #f0baba;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #e89f9f;
    }
  </style>
</head>
<body>

<h2>Ubaci enklitike na pravo mjesto</h2>

<div id="sentence" class="sentence-container"></div>

<div id="encliticOptions"></div>

<div id="feedback"></div>

<button onclick="loadExample()">üîÅ Novi primjer</button>

<script src="enclitics-data.js"></script>
<script>
window.onload = function () {
  let currentExample = {};
  let inserted = [];

  function loadExample() {
    const sentence = document.getElementById('sentence');
    const encliticOptions = document.getElementById('encliticOptions');
    const feedback = document.getElementById('feedback');
    sentence.innerHTML = '';
    encliticOptions.innerHTML = '';
    feedback.textContent = '';
    inserted = [];

    currentExample = encliticsExamples[Math.floor(Math.random() * encliticsExamples.length)];

    for (let i = 0; i <= currentExample.parts.length; i++) {
      const drop = document.createElement('div');
      drop.className = 'drop-slot';
      drop.dataset.index = i;
      drop.addEventListener('dragover', e => {
        e.preventDefault();
        drop.classList.add('over');
      });
      drop.addEventListener('dragleave', () => {
        drop.classList.remove('over');
      });
      drop.addEventListener('drop', e => {
        e.preventDefault();
        drop.classList.remove('over');
        const enclitic = e.dataTransfer.getData('text/plain');
        if (inserted.includes(enclitic)) return;
        inserted.push(enclitic);

        const word = document.createElement('div');
        word.className = 'word-block';
        word.textContent = enclitic;
        drop.insertAdjacentElement('afterend', word);

        if (inserted.length === currentExample.enclitics.length) {
          checkAnswer();
        }
      });
      sentence.appendChild(drop);

      if (i < currentExample.parts.length) {
        const wordEl = document.createElement('div');
        wordEl.className = 'word-block';
        wordEl.textContent = currentExample.parts[i];
        sentence.appendChild(wordEl);
      }
    }

    const allOptions = [...currentExample.enclitics, ...currentExample.distractors].sort(() => Math.random() - 0.5);
    allOptions.forEach(text => {
      const opt = document.createElement('div');
      opt.className = 'enclitic-option';
      opt.textContent = text;
      opt.draggable = true;
      opt.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', text);
      });
      encliticOptions.appendChild(opt);
    });
  }

  function checkAnswer() {
    const allWords = Array.from(document.querySelectorAll('.sentence-container .word-block')).map(e => e.textContent);
    const actualEnclitics = allWords.filter(word => currentExample.enclitics.includes(word));

    let correct = true;
    let pointer = 0;

    for (let i = 0; i < allWords.length; i++) {
      if (currentExample.enclitics.includes(allWords[i])) {
        if (i !== currentExample.correctIndexes[pointer] + pointer) {
          correct = false;
          break;
        }
        pointer++;
      }
    }

    const feedback = document.getElementById('feedback');
    if (correct && pointer === currentExample.enclitics.length) {
      feedback.textContent = '‚úÖ Taƒçno!';
      feedback.style.color = 'green';
    } else {
      feedback.textContent = '‚ùå Nije taƒçno. Poku≈°aj ponovo.';
      feedback.style.color = 'red';
    }
  }

  loadExample();
};
</script>

</body>
</html>
